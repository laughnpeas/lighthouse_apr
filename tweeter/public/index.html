<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans|Roboto|Slabo+27px|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery.validate.min.js"></script>

    <!-- App JS -->
    <script  type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/utils.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
      <button type="button" class="btn btn-info compose">Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form name="new-tweet">
          <textarea name="text" id="tweetText" cols="30" rows="10" placeholder="What are you humming about?"></textarea>
          <span class="message"></span>
          <input name="submit" type="submit" class="btn btn-default" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweets-container">

      </section>
    </main>
  </body>
</html>
